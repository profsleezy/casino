<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Blackjack</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Blackjack</h1>
            <div class="balance-container">
                <div class="balance">
                    <i class="fas fa-coins"></i>
                    <span id="balance">1000</span>
                </div>
            </div>
        </div>

        <div class="table">
            <div class="dealer-area">
                <div class="dealer-info">
                    <h2>Dealer</h2>
                    <div class="score" id="dealer-score">0</div>
                </div>
                <div class="dealer-cards" id="dealer-cards"></div>
            </div>

            <div class="player-area">
                <div class="player-hands" id="player-hands">
                    <div class="player-hand" id="player-hand-0">
                        <div class="player-info">
                            <h2>Your Hand</h2>
                            <div class="score" id="player-score-0">0</div>
                        </div>
                        <div class="player-cards" id="player-cards-0"></div>
                    </div>
                </div>
            </div>

            <div class="betting-area">
                <div class="bet-display">
                    <div class="current-bet">
                        <span>Current Bet: </span>
                        <span id="current-bet">0</span>
                    </div>
                    <div class="bet-chips" id="bet-chips"></div>
                </div>
                <div class="chip-rack">
                    <div class="chip" data-value="5">
                        <div class="chip-inner">5</div>
                    </div>
                    <div class="chip" data-value="25">
                        <div class="chip-inner">25</div>
                    </div>
                    <div class="chip" data-value="50">
                        <div class="chip-inner">50</div>
                    </div>
                    <div class="chip" data-value="100">
                        <div class="chip-inner">100</div>
                    </div>
                </div>
            </div>

            <div class="game-controls">
                <div class="betting-controls">
                    <button id="deal-btn" class="btn">Deal</button>
                    <button id="clear-bet-btn" class="btn">Clear Bet</button>
                </div>
                <div class="action-controls" style="display: none;">
                    <button id="hit-btn" class="btn">Hit</button>
                    <button id="stand-btn" class="btn">Stand</button>
                    <button id="double-btn" class="btn">Double</button>
                    <button id="split-btn" class="btn">Split</button>
                </div>
            </div>
        </div>

        <div class="message-overlay" id="message-overlay">
            <div class="message-content">
                <h2 id="result-message">Welcome to Blackjack!</h2>
                <p id="result-details">Place your bet and click Deal to start.</p>
                <button id="next-hand-btn" class="btn">Next Hand</button>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/balance.js"></script>
    <script src="js/deck.js"></script>
    <script src="js/game.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
